<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./asset//normalize.css">
  <link rel="stylesheet" href="./asset//common.css">
  <link rel="stylesheet" href="./asset/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png"/>
    </div>
  </div>
  <div class="login-bg">
    <div class="login-container">
      <div class="login-form">
        <div class="login-title">
          <span class="login-tabs">账号登录</span>
          <span class="gutter">|</span>
          <span class="login-tabs">扫码登录</span>
        </div>
        <div class="login-content">
          <div class="login-input">
            <input placeholder="邮箱/手机号/小米id"/>
            <input type="password"/>
          </div>
          <div class="login-btn">登录</div>
          <div class="tips">
            <div class="theme-color">手机短信登录/注册</div>
            <div>立即注册|忘记密码?</div>
          </div>
        </div>
        <div class="login-content qr-code">
          <img 
            width="250px"
            src="./asset/img/qr-code.png"/>
        </div>  
      </div>
    </div>
  </div>
  <div class="footer">
    <p>简体<span>|</span>繁体<span>|</span>English<span>|</span>常见问题<span>|</span>隐私政策</p>
    <p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
  </div>
  <script>
    //tab
    tabControl('login-tabs', 'login-content', 'theme-color')
    function tabControl(tabsClass,contentsClass,activeClass) {
      let tabContent = document.getElementsByClassName(contentsClass)
      let tabs = document.getElementsByClassName(tabsClass)
      tabs[0].classList.add(activeClass)
      tabContent[0].style.display="block"
      for(let i = 0; i < tabs.length; i++) {
        tabs[i].addEventListener('click', function() {
          for(let j = 0; j < tabs.length; j++) {
            tabs[j].classList.remove(activeClass)
          }
          this.classList.add(activeClass)
          for(let m = 0; m < tabContent.length; m++) {
            tabContent[m].style.display = "none"
          }
          tabContent[i].style.display = "block"
        })
      }
    } 
  </script>
</body>
</html>
